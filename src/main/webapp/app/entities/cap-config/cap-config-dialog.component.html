<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCapConfigLabel">Create or edit a Cap Config</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!capConfig.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="capConfig.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_typeId">Type Id</label>
            <input type="number" class="form-control" name="typeId" id="field_typeId"
                [(ngModel)]="capConfig.typeId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_typeName">Type Name</label>
            <input type="text" class="form-control" name="typeName" id="field_typeName"
                [(ngModel)]="capConfig.typeName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="capConfig.price" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deliveryLocation1">Delivery Location 1</label>
            <input type="text" class="form-control" name="deliveryLocation1" id="field_deliveryLocation1"
                [(ngModel)]="capConfig.deliveryLocation1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deliveryPrice1">Delivery Price 1</label>
            <input type="number" class="form-control" name="deliveryPrice1" id="field_deliveryPrice1"
                [(ngModel)]="capConfig.deliveryPrice1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deliveryLocation2">Delivery Location 2</label>
            <input type="text" class="form-control" name="deliveryLocation2" id="field_deliveryLocation2"
                [(ngModel)]="capConfig.deliveryLocation2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deliveryPrice2">Delivery Price 2</label>
            <input type="number" class="form-control" name="deliveryPrice2" id="field_deliveryPrice2"
                [(ngModel)]="capConfig.deliveryPrice2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deliveryLocation3">Delivery Location 3</label>
            <input type="text" class="form-control" name="deliveryLocation3" id="field_deliveryLocation3"
                [(ngModel)]="capConfig.deliveryLocation3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deliveryPrice3">Delivery Price 3</label>
            <input type="number" class="form-control" name="deliveryPrice3" id="field_deliveryPrice3"
                [(ngModel)]="capConfig.deliveryPrice3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deliveryLocation4">Delivery Location 4</label>
            <input type="text" class="form-control" name="deliveryLocation4" id="field_deliveryLocation4"
                [(ngModel)]="capConfig.deliveryLocation4" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deliveryPrice4">Delivery Price 4</label>
            <input type="number" class="form-control" name="deliveryPrice4" id="field_deliveryPrice4"
                [(ngModel)]="capConfig.deliveryPrice4" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
